<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calm UI</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
		<script src="bundle.js"></script>
		<style>
			body {
				font-family: roboto, sans-serif;
				margin: 0;
				padding: calc(56px + 16px) 16px 0 16px;
				color: #212121;
			}

			calm-bar {
				background: #00bcd4;
				color: #fff;
				fill: currentColor;
			}

			.btn-bar svg {
				vertical-align: middle;
				fill: #fff;
			}

			#content * { display: block; margin-bottom: 16px; }
		</style>
	</head>
	<body>
		<calm-drawer id="drawer">
			<calm-bar>
				<calm-btn class="btn-bar" onclick="document.querySelector('#drawer').close()">
					<calm-icon icon="arrow-back"></calm-icon>
				</calm-btn>
				<header>Calm UI</header>
			</calm-bar>
		</calm-drawer>

		<calm-bar class="bar-sticky">
			<calm-btn class="btn-bar" onclick="document.querySelector('#drawer').open()">
				<calm-icon icon="menu"></calm-icon>
			</calm-btn>
			<header>Demo</header>
		</calm-bar>
		<section id="content">
			<calm-btn>Button</calm-btn>
			<calm-field placeholder="Text field"></calm-field>
		</section>
	</body>
</html>
