<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calm UI</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
		<script src="bundle.js"></script>
		<style>
			body {
				font-family: roboto, sans-serif;
				margin: 0;
				padding: calc(56px + 16px) 16px 0 16px;
				color: #212121;
			}

			calm-bar {
				background: #00bcd4;
				color: #fff;
			}

			.btn-bar svg {
				vertical-align: middle;
				fill: #fff;
			}

			#content * { display: block; margin-bottom: 16px; }
		</style>
	</head>
	<body>
		<calm-drawer id="drawer">
			<calm-bar>
				<calm-btn class="btn-bar" onclick="document.querySelector('#drawer').close()">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>  <!-- navigation.arrow-back -->
				</calm-btn>
				<header>Calm UI</header>
			</calm-bar>
		</calm-drawer>

		<calm-bar class="bar-sticky">
			<calm-btn class="btn-bar" onclick="document.querySelector('#drawer').open()">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>  <!-- navigation.menu -->
			</calm-btn>
			<header>Demo</header>
		</calm-bar>
		<section id="content">
			<calm-btn>Button</calm-btn>
			<calm-field placeholder="Text field"></calm-field>
		</section>
	</body>
</html>
