<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calm UI</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
		<style>
			:root {
				font-size: 16px;
				font-family: roboto, sans-serif;
				color: #212121;
			}

			body {
				margin: 0;
				padding: calc(56px + 16px) 16px;
			}

			calm-bar {
				background: #00bcd4;
				color: #fff;
				fill: currentColor;
			}

			calm-page {
				display: flex;
				align-items: flex-start;
				flex-direction: column;
			}

			calm-page > * {
				margin-bottom: 16px;
			}

			#btn-custom-bg {
				background: #836;
			}

			#tabs-fixed {
				width: 768px;
			}

			#drawer-bar {
				background: transparent;
				color: #212121;
			}
		</style>

		<script src="bundle.js"></script>

<!--
		<script src="jspm-pkg/system.js"></script>
		<script src="config.js"></script>
		<script>
			System.import("calm-ui.js");
		</script> -->
	</head>
	<body>
		<calm-drawer id="drawer">
			<calm-bar id="drawer-bar" flat>
				<calm-icon-btn id="drawer-hide" icon="arrow-back"></calm-icon-btn>
				<header>Calm UI</header>
			</calm-bar>

			<calm-menu id="nav" selected="tabs">
				<calm-item name="btn">calm-btn</calm-item>
				<calm-item name="icon-btn">calm-icon-btn</calm-item>
				<calm-item name="fab">calm-fab</calm-item>
				<calm-item name="field">calm-field</calm-item>
				<calm-item name="tabs">calm-tabs</calm-item>
				<calm-item name="spinner">calm-spinner</calm-item>
				<calm-item name="progress">calm-progress</calm-item>
				<calm-item name="toast">calm-toast</calm-item>
			</calm-menu>
		</calm-drawer>

		<calm-bar sticky>
			<calm-icon-btn icon="menu" darkbg id="drawer-show"></calm-icon-btn>
			<header id="title">Demo</header>
		</calm-bar>

		<calm-pages id="pages">
			<calm-page name="btn">
				<calm-btn>Button</calm-btn>
				<calm-btn flat>Flat button</calm-btn>
				<calm-btn id="btn-custom-bg" darkbg>Styled button</calm-btn>
			</calm-page>

			<calm-page name="icon-btn">
				<calm-icon-btn icon="star"></calm-icon-btn>
			</calm-page>

			<calm-page name="fab">
				<calm-fab darkbg icon="add"></calm-fab>
			</calm-page>

			<calm-page name="field">
				<calm-field label="Text field"></calm-field>
				<calm-field label="Floating label" floatinglabel></calm-field>
			</calm-page>

			<calm-page name="tabs">
				<calm-tabs selected="1">
					<calm-tab name="1">Tab one</calm-tab>
					<calm-tab name="2">Tab number two</calm-tab>
					<calm-tab name="3">Tab 3</calm-tab>
					<calm-tab name="4">The final tab</calm-tab>
				</calm-tabs>

				<calm-tabs id="tabs-fixed" fixed selected="1">
					<calm-tab name="1">Tab one</calm-tab>
					<calm-tab name="2">Second tab</calm-tab>
					<calm-tab name="3">Tab 3</calm-tab>
					<calm-tab name="4">The final tab</calm-tab>
				</calm-tabs>
			</calm-page>

			<calm-page name="spinner">
				<calm-spinner></calm-spinner>
				<calm-spinner small></calm-spinner>
			</calm-page>

			<calm-page name="progress">
				<calm-progress></calm-progress>
				<calm-progress indeterminate></calm-progress>
			</calm-page>

			<calm-page name="toast">
				<calm-btn id="toast-toggle" id="toast-toggle">Toggle toast</calm-btn>
			</calm-page>
		</calm-pages>

		<calm-toast id="toast">Toast notification<calm-btn flat darkbg>ok</calm-btn></calm-toast>

		<script>
			var $ = document.querySelector.bind(document), $$ = document.querySelectorAll.bind(document);
			Node.prototype.on = Node.prototype.addEventListener;

			var drawer = $("#drawer");
			var nav = $("#nav");
			var pages = $("#pages");
			var drawerShow = $("#drawer-show");
			var drawerHide = $("#drawer-hide");
			var toastToggle = $("#toast-toggle");
			var toast = $("#toast");
			var title = $("#title");

			drawerShow.on("click", function() {
				drawer.show();
			});

			drawerHide.on("click", function() {
				drawer.hide();
			});

			nav.on("select", function() {
				pages.selected = nav.selected;
				title.textContent = nav.querySelector("[selected]").textContent;
				drawer.hide();
			});

			toastToggle.on("click", function() {
				toast.toggle();
			});
		</script>
	</body>
</html>
