<polymer-element name="calm-input">
	<template>
		<style>
			:host {
				display: inline-block;
			}

			#input {
				outline: 0;
				font: inherit;
				color: inherit;
				background: inherit;
				border: 1px solid rgba(0, 0, 0, 0.3);
				border-radius: 3px;
				padding: 13px 12px 11px;
				box-shadow: inset 0 1px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
			}

			#input:focus {
				background: rgba(127, 127, 127, 0.1);
			}
		</style>

		<input id="input" type="text" placeholder>
	</template>

	<script>
		Polymer({
			domReady: function() {
				this.$.input.placeholder = this.textContent;
			}
		});
	</script>
</polymer-element>
