<polymer-element name="calm-button">
	<template>
		<style>
			button {
				border: 1px solid rgba(0, 0, 0, 0.2);
				border-radius: 4px;
				background: transparent;
				padding: 16px 32px;
				outline: 0;
			}

			button.active {
				padding: 17px 32px 15px;
				box-shadow: inset 0 1px rgba(0, 0, 0, 0.2);
				background: rgba(0, 0, 0, 0.1);
			}
		</style>

		<button id="btn"><content></content></button>
	</template>

	<script>
		Polymer({
			domReady: function() { handleActive(this.$.btn); }
		})
	</script>
</polymer-element>
