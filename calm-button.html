<polymer-element name="calm-button">
	<template>
		<style>
			:host {
				display: inline-block;
				vertical-align: top;
			}

			#btn {
				font: inherit;
				color: inherit;
				box-shadow: inset 0 1px rgba(255, 255, 255, 0.1), 0 1px rgba(255, 255, 255, 0.1);
				border: 1px solid rgba(0, 0, 0, 0.3);
				border-radius: 4px;
				background: inherit;
				padding: 12px 24px;
				outline: 0;
				-webkit-user-select: none;
				-moz-user-select: none;
				cursor: pointer;
			}

			#btn.active, :host(.toggled) > #btn {
				padding: 13px 24px 11px;
				box-shadow: inset 0 1px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
				background: rgba(0, 0, 0, 0.1);
			}
		</style>

		<button id="btn"><content></content></button>
	</template>

	<script>
		Polymer({
			domReady: function() {
				handleActive(this.$.btn);
			}
		});
	</script>
</polymer-element>
